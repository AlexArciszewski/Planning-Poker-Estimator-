{% extends 'users/navbar.html'  %}

{% block content %}
  <h2>Task estimated: {{ task.title }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Confirm Story points</button>
  </form>
  {% if estimation %}
    <h2>Your last estimation: {{ estimation }}</h2>
  {% else %}
    <p>No estimations made yet.</p>
  {% endif %}

{% endblock %}
